name: SEO Weekly

on:
  workflow_dispatch:
  schedule:
    - cron: "0 14 * * 1"

jobs:
  seo-weekly:
    name: seo-weekly
    runs-on: ubuntu-latest
    env:
      SEO_MODE: advisory
      SEO_LOCALE: en-US
      SEO_GSC_CLIENT_EMAIL: ${{ secrets.SEO_GSC_CLIENT_EMAIL }}
      SEO_GSC_PRIVATE_KEY: ${{ secrets.SEO_GSC_PRIVATE_KEY }}
      SEO_GSC_PROPERTY_URI: ${{ secrets.SEO_GSC_PROPERTY_URI }}
      SEO_COMPETITOR_URLS: ${{ vars.SEO_COMPETITOR_URLS }}
      NEXT_PUBLIC_SITE_URL: ${{ vars.NEXT_PUBLIC_SITE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run weekly SEO audit
        run: pnpm seo:full

      - name: Upload SEO report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: seo-weekly-report
          path: |
            .tmp/seo/report.md
            .tmp/seo/report.json
          if-no-files-found: warn
